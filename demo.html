	<script language="javascript" type="text/javascript">
		var v = document.getElementById("videoplayer");
		var main = new Main(v);
		main.initalize();

		function playMth() {
			main.play();
		}

		function pauseMth() {
			main.pause();
		}

		function stopMth() {
			main.stop();
		}

		function micRecord() {
			main.micRecord();
		}

		function micStop() {
			main.micStop();
		}

		function audioCtrl(type) {
           main.audioCtrl(type);
		}

		function audioPos(str) {
			main.audioEdit.pos(str);
		}

		function audioReverber(type) {
			main.audioEdit.setReverber(type);
		}

		function audioVolumn(num) {
			main.audioEdit.setVolume(num);
		}

		function audioEq(type) {
			if(type === -1) {
				var arr = [];
				main.audioEdit.setEQValue(arr);
			} else {
				var arr = [];
				for(var i = 0; i < 10; i++) {
					arr.push(-30);
				}
				main.audioEdit.setEQValue(arr);
			}
		}
		
		function downloadFile(){
			main.downloadFile();
		}
